# my global config
global:
  scrape_interval:     1s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
      monitor: 'my-project'

scrape_configs:

  - job_name: 'prometheus'
    scrape_interval: 1s
    static_configs:
         - targets: ['localhost:9090']

  - job_name: 'cadvisor'
    scrape_interval: 1s
    static_configs:
         - targets: ['cadvisor:8080']

  - job_name: 'node'
    scrape_interval: 1s
    static_configs:
         - targets: ['node-exporter:9100']
